<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form action="/pagina-processa-dados-do-form" method="post">

			<label for="nome">Nome:</label>
			<input type="text" id="nome" placeholder="Digite seu nome" />
		</div>
		<div>
			<label for="email">E-mail:</label>
			<input type="email" id="email" placeholder="ex: exp123@gmail.com" />
		</div>
		<div>
			<label for="senha">senha:</label>
			<input type="password" id="senha" placeholder="senha">
		</div>
		<div>
			<label for="msg">Mensagem:</label>
			<textarea id="msg" placeholder="Escreva sua mensagem"></textarea>

		</div>
		<div>
			<label for="color">cor</label>
			<input type="color" id="color">
		</div>
		<div>
			<label for="checkbox">aceita os termos?</label>
			<input type="checkbox" id="checkbox">
		</div>
		<div>
			<label for="button">botão</label>
			<button type="submit" id="botao">Enviar sua mensagem</button>
		</div>
		<div>
			<label for="button">botão</label>
			<button type="submit" id="button">Excluir mensagem</button>
		</div>
		</form>
</body>

</html>
